{% extends "registration/form.html" %}
{% load static %}
{% block title %}
Create A Sparc Account
{% endblock title %}
{% block content %}
<form method="post">
    <h2>Let's create your account</h2>
    {% csrf_token %}

    {{ form.as_p }}
    <div class="links">
        <a href="{% url 'login' %}">Log in</a>
    </div>

    <button type="submit">sign up</button>
</form>
{% endblock content %}
